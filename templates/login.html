<!DOCTYPE html>
<html>
<head>
	<title>TavRn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.png') }}" type="image/x-icon">  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'tailwind.css') }}">
	<style type="text/css">
		body { 
		   opacity: 0;
		   transition: opacity 1s;
		}
	</style>
	<script type="text/javascript">
		window.transitionToPage = function(href) {
		    document.querySelector('body').style.opacity = 0
		    setTimeout(function() { 
		        window.location.href = href
		    }, 500)
		}

		document.addEventListener('DOMContentLoaded', function(event) {
		    document.querySelector('body').style.opacity = 1
		})	
	</script>
</head>
<body style="background-image: linear-gradient(to lightgray, lightgray , lightblue);">
		<div class="text-4xl text-red-400 font-display font-semibold w-32 mx-auto mt-16">TavRn</div>
		<form action="" method="POST">
			<div class="w-full sm:w-full lg:w-1/3 p-5 mt-8 border-4 mx-auto rounded-lg w-auto">
				<h2 class="text-center text-2xl text-indigo-900 font-display font-semibold lg:text-left xl:text-4xl xl:text-bold">Log in</h2><br>
				<label for="exampleInputEmail1" class="text-sm font-bold text-gray-700 tracking-wide">Username</label><br>
				<input type="text" name="user" class="w-full text-lg py-2 px-2 rounded-lg border-b border-gray-300 focus:outline-none focus:border-indigo-500"><br><br>
				<label for="exampleInputPassword1" class="text-sm font-bold text-gray-700 tracking-wide">Password</label><a class="text-xs font-display font-semibold text-indigo-600 hover:text-indigo-800 cursor-pointer float-right" href="{{ url_for('forgotpass')}}">Forgot Password?</a><br>
				<input type="password" name="pass" class="w-full text-lg py-2 px-2 rounded-lg border-b border-gray-300 focus:outline-none focus:border-indigo-500">
				<br><br>
				<button type="submit" class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
	                            font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
	                            shadow-lg">Log In</button>
	            <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
	                Don't have an account ? <a class="cursor-pointer text-indigo-600 hover:text-indigo-800" href="{{ url_for('register')}}">Sign up</a>
	            </div>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
						<h3 class="mt-8 mx-8 text-red-500 text-md font-serif md:text-lg font-diplay my-auto">{{ message }}</h3>
						{% endfor %}
					{% endif %}
				{% endwith %}			
			</div>
		</form>
</body>
</html>
